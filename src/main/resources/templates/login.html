<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" th:href="@{/css/login.css}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Log-In Yubaba</title>
</head>
<body>

     <!-- NAVBAR NEGRO -->
  <header class="navbar">
    <div class="logo">
        <a th:href="@{/}">Yubaba</a>
    </div>
    <nav class="nav-links" id="nav-links">
      <a th:href="@{/}">Inicio</a>
      <a href="#">Reservas</a>
      <a href="#">Habitaciones</a>
      <a href="#">Contacto</a>
    </nav>
    <div class="menu-icon" id="menu-toggle">&#9776;</div>
  </header>

  <!-- FORMULARIO LOGIN -->
  <main class="main-login">
    <h1>Iniciar sesió</h1>

    <div class="contenedor">
      <form method="post" th:action="@{/login}">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" name="username" placeholder="Usuario" required>
        </div>

        <div class="input-group">

            <i class="fa-solid fa-lock"></i>

          <input type="password" id="password" name="password" placeholder="Contraseña" required>
          
        </div>

        
        <a th:href="@{/altaclient}">Darse de alta</a>

        <button type="submit">Iniciar sesión</button>
      </form>

      <p th:if="${param.error}">Usuario o contraseña incorrecta</p>
      <p th:if="${param.logout}">Has cerrado sesión correctamente</p>
    </div>
  </main>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
