<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/MostrarClient.css}">

    <title>Document</title>
</head>
<body>

    <header class="navbar">
        <div class="logo">
          <a th:href="@{/client/home}">Yubaba</a>
        </div>
        <nav class="nav-links" id="nav-links">
          <a th:href="@{/}">Inici</a>
          <a th:href="@{/client/hotels}">Hotels</a>
          <a th:href="@{/client/reserves/llistat}">Reserves</a>
          <a th:href="@{/client/MostrarClient}">Perfil</a>
          <form th:action="@{/logout}" method="POST" class="logout-form">
            <button type="submit" class="logout">Sortir</button>
          </form>
        </nav>
        <div class="input-group">
          <a th:href="@{/login}"><i class="fa-solid fa-user"></i></a>
        </div>
        <div class="menu-icon" id="menu-toggle">&#9776;</div>
      </header>
      
      <div class="bienvenida">
        <h1>Modifica el teu Perfil, <span th:text="${client.nom + ' ' + client.cognom}">nombre</span>!</h1> 
        </div>


    <form th:action="@{/ModificarClient}" method="post" th:object="${client}" class="client-form">

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{adreça}">
        <input type="hidden" th:field="*{data_naixement}">
        <input type="hidden" th:field="*{data_registre}">
        <input type="hidden" th:field="*{targeta_credit}">
        <input type="hidden" th:field="*{tipus}">
        <input type="hidden" th:field="*{usuari.id}">
    
        <div class="form-group">
            <label>Nom</label>
            <input type="text" th:field="*{nom}" required>
        </div>
    
        <div class="form-group">
            <label>Cognom</label>
            <input type="text" th:field="*{cognom}" required>
        </div>
    
        <div class="form-group">
            <label>Email</label>
            <input type="text" th:field="*{email}" required>
        </div>
    
        <div class="form-group">
            <label>Telèfon</label>
            <input type="text" th:field="*{telefon}" required>
        </div>
    
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" name="password">
        </div>
    
        <button type="submit" class="submit-button">Guardar canvis</button>
    
    </form>
    
    


        
    
</body>
</html>
