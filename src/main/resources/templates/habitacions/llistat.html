<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Llistat de Hotels</title>
    <link rel="stylesheet" th:href="@{/css/habitacions.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <header class="navbar">
        <div class="logo">
          <a th:href="@{/client/home}">Yubaba</a>
        </div>
        <nav class="nav-links" id="nav-links">
          <a th:href="@{/}">Inici</a>
          <a th:href="@{/client/hotels}">Hotels</a>
          <a th:href="@{/client/reserves/llistat}">Reserves</a>
          <a th:href="@{/client/MostrarClient}">Perfil</a>
          <form th:action="@{/logout}" method="POST" class="logout-form">
            <button type="submit" class="logout">Sortir</button>
          </form>
        </nav>
        <div class="input-group">
          <a th:href="@{/login}"><i class="fa-solid fa-user"></i></a>
        </div>
        <div class="menu-icon" id="menu-toggle">&#9776;</div>
      </header>
      
      <div class="container">
        <h1 th:text="'Habitaciones: ' + ${hotel.nom}"></h1>
        <div class="barra"></div>
        <table class="habitacions-list">
            <thead>
                <tr>
                    <th>Capacitat</th>
                    <th>Descripcio</th>
                    <th>Tipus</th>
                    <th>Estat</th>
                    <th>PreuNitAD</th>
                    <th>PreuNitMP</th>
                    <th>Reservar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="habita : ${habitacions}">
                    <td th:text="${habita.capacitat}"></td>
                    <td th:text="${habita.descripcio}"></td>
                    <td th:text="${habita.tipus}"></td>
                    <td th:text="${habita.estat}"></td>
                    <td th:text="${habita.preuNitAD} + ' €'"></td>
                    <td th:text="${habita.preuNitMP} + ' €'"></td>
                    <td>

                    <form th:if="${habita.estat.name() == 'DISPONIBLE'}"
                    th:action="@{'/hotels/' + ${hotel.id} + '/filtrar'}" method="get">
                    <input type="hidden" name="habitacioId" th:value="${habita.id}" />
                    <button type="submit" class="btn-simple">Reservar</button>
                    </form>
                
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
