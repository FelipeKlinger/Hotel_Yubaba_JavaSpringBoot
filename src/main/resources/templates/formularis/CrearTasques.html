<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/EmpleatsUpadate.css}">
    <title>Panel Admin - Crear Tasques</title>
</head>
<body>

     <header class="navbar">
        <div class="logo">
            <a th:href="@{/admin/dashboard}">Yubaba</a>
        </div>
        <nav class="nav-links" id="nav-links">
            <a th:href="@{/}">Inici</a>
            <a th:href="@{/admin/hotels}">Hotels</a>
            <a th:href="@{/admin/habitacions}">Habitacions</a>
            <a th:href="@{/admin/reserves/llistat}">Reserves</a>
            <a th:href="@{/admin/empleats}">Empleats</a>
            <a th:href="@{/admin/tasques}">Tasques</a>
            <form th:action="@{/logout}" method="POST" class="logout-form">
                <button type="submit" class="logout">Sortir</button>
            </form>
        </nav>
        <div class="input-group">
            <a th:href="@{/login}"><i class="fa-solid fa-user"></i></a>
        </div>
        <div class="menu-icon" id="menu-toggle">&#9776;</div>
    </header>



<h1 class="tasquesT">Crear Tasques</h1>

<form th:action="@{/crearTasques}" method="post" th:object="${tasca}" class="client-form">

    <div class="form-group">
    <label>Data Creació</label>
    <input type="date" th:field="*{data_creacio}" required><br>
    </div>

    <div class="form-group">

    <label>Data d'execució</label>
    <input type="date" th:field="*{data_ejecucio}" required><br>
    </div>

    <div class="form-group">

    <label>Descripció</label>
    <input type="text" th:field="*{descripcio}" required><br>
    </div>

    <div class="form-group">
    <label>Estat</label>
    <select th:field="*{estat}">
        <option value="PENDENT">Pendent</option>
        <option value="EN_PROCES">En procés</option>
        <option value="FINALITZADA">Finalitzada</option>
    </select><br>
    </div>

    <button type="submit" class="submit-button">Crear tasca</button>

</form>


    
</body>
</html>
